<form method="post">
    {% csrf_token %}
 
    <label for="title">Title:</label>
    <input type="text" id="title" value="{{ task.title }}" name="title" required><br>

    <label for="description">Description:</label>
    <textarea type="text" id="description" name="description">{{ task.description|default_if_none:'' }}</textarea><br>

    <label for="due_date">Due_date:</label>
    <input type="datetime-local" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d H:m:s' }}" ><br>

    <label for="is_completed">Completed:</label>
    <input type="checkbox" id="is_completed" name="is_completed" {% if task.is_completed %}checked{% endif %} ><br>

    <button type="submit" class="btn btn-outline-secondary">Save</button>
</form>

    <a class="btn btn-outline-danger" href="{% url 'task_list' %}">Back To Task List</a>
<!-- <a href="/myapp/task_list/">Back to Task List</a> -->

{% endblock %}
